<button
  [class]="buttonClass"
  (click)="toggleBookmark()"
  [disabled]="isLoading"
  [title]="tooltipText"
  type="button"
>
  <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status">
    <span class="visually-hidden">Loading...</span>
  </span>
  <i *ngIf="!isLoading" [class]="iconClass"></i>
  <span *ngIf="showLabel">
    {{ isBookmarked ? 'Bookmarked' : 'Bookmark' }}
  </span>
</button>
